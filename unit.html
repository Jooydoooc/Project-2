<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Unit - ReadMaster</title>

    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
    <div class="nav-container">

        <!-- LEFT: BACK + LOGO -->
        <div class="nav-left">
            <a href="/books" class="back-link">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="logo">
                <i class="fas fa-book-reader"></i>
                <h1>ReadMaster</h1>
            </div>
        </div>

        <!-- USER INFO -->
        <div class="nav-right" id="userInfo"></div>

        <!-- SETTINGS MENU -->
        <div class="settings-container">
            <button class="settings-btn" id="settingsBtn">
                <i class="fas fa-cog"></i>
            </button>

            <div class="settings-menu" id="settingsMenu">
                <h4>Settings</h4>

                <div class="settings-section">
                    <span>Theme</span>
                    <div class="theme-options">
                        <button class="theme-btn" data-theme="light">ðŸŒ… Light</button>
                        <button class="theme-btn" data-theme="dark">ðŸŒ™ Dark</button>
                        <button class="theme-btn" data-theme="minimal">ðŸ“„ Minimal</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container">

    <!-- UNIT HEADER -->
    <div class="unit-header" id="unitHeader">
        <div class="loading">
            <div class="spinner"></div>
            <p>Loading unit...</p>
        </div>
    </div>

    <!-- READING CONTROLS -->
    <div class="reading-controls">

        <div class="controls-left">
            <button class="control-btn" id="readAloudBtn">
                <i class="fas fa-volume-up"></i> Read Aloud
            </button>

            <button class="control-btn" id="skimmingBtn">
                <i class="fas fa-running"></i> Skimming
            </button>
        </div>

        <div class="controls-right">
            <div class="speed-control">
                <label><i class="fas fa-tachometer-alt"></i> Speed:</label>
                <input type="range" id="readingSpeed" min="50" max="200" value="100">
                <span id="speedValue">1.0x</span>
            </div>
        </div>

    </div>

    <!-- TEXT SECTION -->
    <div class="text-section">
        <div id="textContent" class="text-content">
            <!-- Loaded dynamically -->
        </div>
    </div>

    <!-- SECTIONS -->
    <div class="sections-container">

        <!-- VOCABULARY -->
        <div class="section" id="vocabularySection">
            <div class="section-header">
                <h3><i class="fas fa-book"></i> Vocabulary Builder</h3>

                <div class="vocab-stats">
                    <span class="stat great"><i class="fas fa-check-circle"></i> <span id="foundCount">0</span> found</span>
                    <span class="stat oops"><i class="fas fa-times-circle"></i> <span id="notFoundCount">0</span> missing</span>
                </div>
            </div>
            <div id="vocabularyGrid" class="vocabulary-grid"></div>
        </div>

        <!-- GRAMMAR -->
        <div class="section" id="grammarSection">
            <div class="section-header">
                <h3><i class="fas fa-pen-alt"></i> Grammar Focus</h3>
            </div>
            <div id="grammarContent" class="grammar-content"></div>
        </div>

        <!-- EXERCISES -->
        <div class="section" id="exercisesSection">
            <div class="section-header">
                <h3><i class="fas fa-clipboard-check"></i> Exercises</h3>
            </div>
            <div id="exercisesGrid" class="exercises-grid"></div>
        </div>

    </div>

</div>

<!-- VOCAB POPUP -->
<div class="vocab-popup" id="vocabPopup">
    <div class="popup-content">
        <button class="close-popup" onclick="closeVocabPopup()">
            <i class="fas fa-times"></i>
        </button>
        <div id="popupBody"></div>
    </div>
</div>

<script src="/src/script.js"></script>
</body>
</html>
